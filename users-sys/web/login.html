<!DOCTYPE html>
<html lang="en">
<script src="js/jquery-1.12.4.min.js"></script>
<link href="js/bootstrap.min.css" rel="stylesheet"/>
<script src="js/bootstrap.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<script>
    $(function () {
        //绑定添加按钮
        $('#addbtn').on('click', function () {
            var paramadd = $('#f1').serialize();
            alert(paramadd);
            $.ajax({
                url: 'add',
                type: 'post',
                data: paramadd,
                success: function (vo) {
                    if (vo != 500) {
                        alert("添加成功！");
                        window.location.reload();

                    } else {
                        alert("添加失败！")
                        window.location.replace("index.html");
                    }
                }
            })
        });
    })

</script>
<body>
<div class="container">
    <form id="f1">
        <div class="form-group">
            <label>账号:</label><input class="form-group" id="id" name="id" type="text">
            <br>
            <label>密码:</label><input class="form-group" id="pwd" name="pwd" type="text">
            <br>
            <button class="btn-default" id="addbtn" type="button">提交</button>
        </div>

    </form>

</div>
</body>
</html>
